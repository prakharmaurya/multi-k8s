apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      component: redis
  template:
    metadata:
      labels:
        component: redis
    spec:
      containers:
        - name: redis-deployment
          image: redis
          resources:
            limits:
              memory: "100Mi"
              cpu: "50m"
          ports:
            - containerPort: 6379
